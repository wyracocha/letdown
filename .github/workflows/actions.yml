      # installation-id: ${{ steps.app-token.outputs.installation-id }}
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: app-token
      shell: bash
      run: |
        echo -n "${{ secrets.APP_SECRET_PEM }}" | base64 -d > /tmp/key.pem
        chmod 600 /tmp/key.pem
        make github_app
      env:
        APP_ID: ${{ vars.APP_ID}}
        PEM_INPUT: /tmp/key.pem

  BUILD_DEPLOY_IMAGE:
    # needs: [ SECURITY ]
    env:
      PAT: ${{ needs.PREPARE.outputs.token }}
      CR_HOST: ${{ vars.CR_HOST }}
    runs-on: ubuntu-latest

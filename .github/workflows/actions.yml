    - name: checkout repo
      uses: actions/checkout@v4
    - name: lint docker image
      shell: bash
      run: make lint
    - name: login to ghcr
      shell: bash
      run: make login
    - name: build
      shell: bash
      run: make build_image
    - name: deploy
      shell: bash
      run: make deploy_image
